language: node_js
cache: yarn
node_js:
  - '10'
script:
  - yarn test
  - yarn build
after_success:
  - yarn travis-deploy-once "npm run semantic-release"
before_deploy:
  - yarn build:docs
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  local-dir: ./.docs/dist
  on:
    branch: master
